syntax = "proto3";
package type_proto;

option go_package = "./;type_proto";

service TypeService {
    rpc GetType (TypeRequest) returns (TypeResponse) {}
}

message Item {
    string name = 1;
    int32 id = 2;
}
message TypeRequest {
    repeated Item item_array = 1;           // []Item   对象数组
    repeated string str_array = 2;          // []string  字符串数组
    repeated int32 int_array = 3;           // []int32   整型数组
}

message TypeResponse {
    map<string, Item> item_map = 1;         // map[string]Item  对象map
    map<string, string> str_map = 2;        // map[string]string 字符串map
    map<string, int32> int_map = 3;         // map[string]int32 整型map
}